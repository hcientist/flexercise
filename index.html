<!DOCTYPE html>
<html>
<head>
  <title>...</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="root">
    <div id="panels-root">
      <div id="expected" class="panel">
        <div class="tile">A</div>
        <div class="tile">B</div>
        <div class="tile">C</div>
        <div class="tile">D</div>
      </div>
      <div id="separator"></div>
      <div id="actual" class="panel">
        <div class="tile">A</div>
        <div class="tile">B</div>
        <div class="tile">C</div>
        <div class="tile">D</div>
      </div>
    </div>
    <div class="toolbar">
      <input id="randomize-button" type="button" value="Randomize">
      <label>flex-direction: <input id="flex-direction-input" type="text"></label>
      <label>justify-content: <input id="justify-content-input" type="text"></label>
      <label>align-items: <input id="align-items-input" type="text"></label>
      <label>is-right: <input id="is-right-checkbox" type="checkbox" onclick="return false;" onfocus="return false;"></label>
    </div>
  </div>
</body>
</html>
